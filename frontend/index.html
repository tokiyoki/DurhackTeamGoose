<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="titleContainer">
        <h1 id="title">Exchange Rates over the Years</h1>
    </div>
    
    <!--<p>Graph and Selection Field</p>-->
    <div id="graphOptionsContainer">
        <img src="./Picture1.png"/>
        
        <div id="options">

            <div id="metricDisplayed">
                <div class="subtitle">Variables</div>
                <br>
                <select>
                    <option value="price">EUR to USD</option>
                    <option value="price">BTC to USD</option>
                    <option value="price">EUR to CAD</option>
                    <option value="price">EUR to GBP</option>
                    <option value="price">GBP to USD</option>
                    <option value="price">USD to CAD</option>
                    <option value="price">USD to JPY</option>
                </select>
            </div>

            <br>
            <br>
            <br>

            <div id="price">
                <div class="subtitle">Prices</div>
                <br>
                <label>
                    <input type="checkbox" name="price" value="high"> High
                </label>
                <label>
                    <input type="checkbox" name="price" value="low"> Low
                </label>
                <label>
                    <input type="checkbox" name="price" value="average"> Average
                </label>
            </div>
            
            <br>
            <br>
            <br>

            <div id="timeRestriction">
                <div class="subtitle">Time period</div>
                <br>
                <label>
                    <input type="radio" name="time" value="day"> Day
                </label>
                <label>
                    <input type="radio" name="time" value="month"> Month
                </label>
                <label>
                    <input type="radio" name="time" value="year"> Year
                </label>
            </div>

            <br>
            <br>
            <br>

            <div id="buttonContainer">
                <button id="loadGraphButton" onclick="generateGraph()">Create Graph</button>

            </div>
            
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
